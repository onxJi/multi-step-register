<router-outlet></router-outlet>
<div class="steps">
    <span>Step {{ currentStep }} of {{ steps }}</span>
    @for (step of allSteps; track $index) {
         <label class="content-input">
        <input type="radio" [checked]="shouldCheckRadioButton(step)" (change)="updateStep(step)">
        <i></i>
        </label>
    }
</div>
